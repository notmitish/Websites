<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: sans-serif;
}
body {
display: flex;
justify-content: center;
min-height: 100vh;
background: #000; /* Fixed background color */
}
nav a {
position: relative;
font-size: 1.1em;
font-weight: 500;
color: #333;
text-decoration: none;
padding: 6px 20px;
transition: 0.5s;
}
nav a:hover {
color: #8ef;
}
nav a span {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
border-bottom: 2px solid #bef;
border-radius: 15px;
transform: scale(0) translateY(50px); /* Fixed typo in translateY */
opacity: 0;
transition: 0.5s;
}
nav a:hover span {
transform: scale(1) translateY(0); /* Fixed typo in translateY */
opacity: 1;
}
</style>
</head>
<body>
<nav>
<a href="#">Home <span></span></a>
<a href="#">About <span></span></a>
<a href="#">Services <span></span></a>
<a href="#">Contact <span></span></a>
<a href="#">Help <span></span></a>
</nav>
</body>
</html>
